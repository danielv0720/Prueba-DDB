<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba DDB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="slider-container">
      <div class="slider-consumption">
        <h2 class="consumption-text">Nissan Xtrail</h2>
        <p class="consumption-text"></p>
          Consumo mixto WLTP: 6,3-7,0 l/100 km. Emisiones de CO2 WLTP: 142-159
          g/km.
        </p>
        <a id="close-button" class="close-button">CERRAR</a>
      </div>
      <img class="logo-image" src="images/loader.svg" alt="image logo" />
      <ul id="sliders-list">
        <li>
          <div class="animate__animated slider-texts">
            <span class="slider-caption">Nuevo</span>
            <span class="slider-caption">Nissan Qashqai con</span>
            <span class="slider-caption">e-power</span>
          </div>
          <a
            href="https://www.nissan.es/vehiculos/nuevos-vehiculos/Xtrail.html?cid=ban_%eexpid!_%eaid!_%epid!_PYP_AFF_DES"
            ><img class="slider-image" src="images/back1.jpg" alt="image 1" />
          </a>
        </li>
        <li>
          <div class="animate__animated slider-texts">
            <span class="slider-caption">Reserva ya tu</span>
            <span class="slider-caption">compañero de viaje</span>
          </div>

          <a
            href="https://www.nissan.es/vehiculos/nuevos-vehiculos/Xtrail.html?cid=ban_%eexpid!_%eaid!_%epid!_PYP_AFF_DES"
            ><img class="slider-image" src="images/back2.jpg" alt="image 2" />
          </a>
        </li>
        <li>
          <div class="animate__animated slider-texts">
            <span class="slider-caption">y disfruta de la</span>
            <span class="slider-caption">conducción eléctrica,</span>
          </div>

          <a
            href="https://www.nissan.es/vehiculos/nuevos-vehiculos/Xtrail.html?cid=ban_%eexpid!_%eaid!_%epid!_PYP_AFF_DES"
            ><img class="slider-image" src="images/back3.jpg" alt="image 3"
          /></a>
        </li>
        <li>
          <div class="animate__animated slider-texts">
            <span class="slider-caption">ahora,</span>
            <span class="slider-caption">libre de enchufes</span>
          </div>
          <a
            href="https://www.nissan.es/vehiculos/nuevos-vehiculos/Xtrail.html?cid=ban_%eexpid!_%eaid!_%epid!_PYP_AFF_DES"
            ><img class="slider-image" src="images/back4.jpg" alt="image 4"
          /></a>
        </li>
      </ul>
      <button id="discover-button" class="discover-button">DESCÚBRELO</button>
      <a id="see-consumption-button" class="see-consumption-button">*Ver consumos</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
